# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Update Documentation

on:
  push: 
    branches: [master]
  workflow_dispatch:

jobs:
  build_documentation:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Set up Java 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
    
    - name: Cache Maven Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JavaDoc with Maven
      run:  mvn -B javadoc:javadoc "-Dnotimestamp=true" "-Dcheckstyle.skipExec=true"
    
    - name: Cache Site
      uses: actions/cache@v2
      env:
        cache-name: cache-javadoc-site
      with:
       path: ./target/site/apidocs
       key: ${{ runner.os }}-newJavaDoc
   
        
  push_documentation_to_gh-pages:
    needs: build_documentation
  
    runs-on: ubuntu-latest
  
    steps:
    - name: Load Site Cache
      uses: actions/cache@v2
      env:
        cache-name: cache-javadoc-site
      with:
       path: ~/docs
       key: ${{ runner.os }}-newJavaDoc
    
    - name: test
      run: cd ~/docs/ && ls
         
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
   
    - name: Commit Files
      run: |
        git config --local user.email "st148345@stud.uni-stuttgart.de"
        git config --local user.name "DocumentationBot[bot]"
        git checkout gh-pages
        git pull
        cp -rpv ~/docs/. .
        git add .
        git commit -m "Updated documentation" --allow-empty
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
