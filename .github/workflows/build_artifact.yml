name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build_artifact:
    name: Build Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml "-DskipTests=true" "-Dmaven.javadoc.skip=true" "-Dcheckstyle.skipExec=true"

      - name: Upload Artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: MiSim Jars
          path: ./target/*.jar

  run_tests:
    name: Run Tests & Report
    runs-on: ubuntu-latest
    needs: build_artifact
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'

      - name: Execute Tests
        run: mvn -B test --file pom.xml "-Dcheckstyle.skipExec=true"

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: (success() || failure()) && (github.event.pull_request == '' || github.event.pull_request.head.repo.fork == false)
        with:
          name: Test Results (Dorny)
          reporter: 'java-junit'
          path: 'target/surefire-reports/*.xml'
  
  run_hello_world_Linux:
    name: Run Hello World (Linux)
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'
      - name: Run Hello World
        run: ./hello_world.sh

  run_hello_world_Windows:
    name: Run Hello World (Windows)
    runs-on: windows-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 16
        uses: actions/setup-java@v3
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'
      - name: Run Hello World
        run: ./hello_world.bat

