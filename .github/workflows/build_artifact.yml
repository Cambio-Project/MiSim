name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml "-DskipTests=true" "-Dmaven.javadoc.skip=true" "-Dcheckstyle.skipExec=true"

      - name: Copy Data
        run: mkdir staging && cp target/*.jar staging

      - name: upload artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v2
        with:
          name: miSim
          path: ./staging/

  run_tests:
    runs-on: ubuntu-latest
    needs: build_artifact
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'

      - name: Run JUnit Tests
        run: mvn -B test --file pom.xml "-Dcheckstyle.skipExec=true"

      # This Step adds a new Job that appears as the second Job in the (whole!) Workflow
      # see https://github.com/ScaCap/action-surefire-report/issues/39
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
        with:
          fail_on_test_failures: true
  
  run_hello_world_Linux:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'
      - name: Run Hello World
        run: ./hello_world.sh

  run_hello_world_Windows:
    runs-on: windows-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: 'maven'
      - name: Run Hello World
        run: ./hello_world.bat

